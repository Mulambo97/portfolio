<main>
    <h3 class="description italic">Behold piano great and old, it's master slumbers in far off cold, If you wish to see anew, call out to it - we see you</h3>
    <div class="divider"></div>
    <div class="piano-container">
        <h1 class="piano-title">The Great Old One</h1>
        <div class="piano-keyboard">
            <!-- White Keys -->
            <div class="white-key" id="key-a"><span class="key-label">A</span></div>
            <div class="white-key" id="key-s"><span class="key-label">S</span></div>
            <div class="white-key" id="key-d"><span class="key-label">D</span></div>
            <div class="white-key" id="key-f"><span class="key-label">F</span></div>
            <div class="white-key" id="key-g"><span class="key-label">G</span></div>
            <div class="white-key" id="key-h"><span class="key-label">H</span></div>
            <div class="white-key" id="key-j"><span class="key-label">J</span></div>
            <div class="white-key" id="key-k"><span class="key-label">K</span></div>
            <div class="white-key" id="key-l"><span class="key-label">L</span></div>
            <div class="white-key" id="key-semicolon"><span class="key-label">;</span></div>

            <!-- Black Keys -->
            <div class="black-key" id="key-w"><span class="key-label">W</span></div>
            <div class="black-key" id="key-e"><span class="key-label">E</span></div>
            <div class="black-key" id="key-t"><span class="key-label">T</span></div>
            <div class="black-key" id="key-y"><span class="key-label">Y</span></div>
            <div class="black-key" id="key-u"><span class="key-label">U</span></div>
            <div class="black-key" id="key-o"><span class="key-label">O</span></div>
            <div class="black-key" id="key-p"><span class="key-label">P</span></div>
        </div>
    </div>
